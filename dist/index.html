<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0 viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/a0797b260b.js" crossorigin="anonymous"></script>


  <title>WeatherApp-Full-Stack</title>
</head>

<body>





  <div class="Appcontainer">

    <div class="notch"></div>

    <div class="container">
      <input type="text" placeholder="Enter-City-Name" id="city-search"><button class="search">Search</button>
    </div>
    <div class="container_for_city"></div>



    <script id="new-city-template" type="text/x-handlebars-template">
      {{#each allCityData}}
        <div>
        <div id="new-city"></div>
            <h1 id="city-name">{{name}}</h1>
              <h2 id="city-temperature">{{temperature}}Â°C</h2>
             <h2 id="weather-conditions">{{condition}}</h2>
            <img src={{conditionPic}} id="weather-conditions-pic" />
             <h3 id="humidity">{{humidity}}</h3>
             <br><br>
          {{#if isSaved}}
          <i class="fa fa-minus-circle" style="font-size:30px;color:red" id="delete" ></i>
          
          {{else}}
          <i class="fa fa-plus-circle" style="font-size:30px;color:black" id="save"  ></i>
          {{/if}}   
            <i class="fa fa" style="font-size:30px;color:blanchedalmond" id="refresh"> &#8634;</i>
        </div>
          
          <!-- <button class="save">save</button>
          <button class="remove">remove</button>
          </div> -->
        {{/each}}
    </script>
  </div>

  <script src="/moment/moment.js"></script>
  <script src="/handlebars/dist/handlebars.js"></script>
  <script src="/jquery/dist/jquery.js"></script>
  <script src="Renderer.js"></script>
  <script src="Temperaturemanager.js"></script>
  <script src="main.js"></script>







</body>

</html>
